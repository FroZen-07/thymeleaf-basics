<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of loop</title>
</head>
<body>

    <h1>Going to traverse elements in collection..</h1>
    <!--  -->

    <h1 th:text="${names}"></h1>

    <ul>
        <li th:each="n, status: ${names}">
            <span th:style="${status.odd} ? 'font-weight:bold' : 'color:red'" th:text="${status.index + 1} + ' ' +${n}"></span>
        </li>
    </ul>



</body>
</html>
